<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/clock.svg">
</head>

<body>
    <header>
        <h2 id="res"></h2>
        <input type="checkbox" id="toggle_checkbox" onclick="darkmode()" checked>
        <label for="toggle_checkbox">
            <div id="star">
                <div class="star" id="star-1">★</div>
                <div class="star" id="star-2">★</div>
            </div>
            <div id="moon"></div>
        </label>
    </header>
    <div class="container">
        <div class="card">
            <div id="myclock" class="clock" onload="clock()"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
